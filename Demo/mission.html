<!DOCTYPE html>

<html ng-app= "myApp">
  <head>
    <meta charset = "UTF-8">
    <title>Missions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" />
    <link href="circle.css" rel="stylesheet"/>
    <link href="frontPage.css" rel="stylesheet"/>
    <link href="mission.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="//use.edgefonts.net/bebas-neue.js"></script>
    <script>
    myApp =angular.module('myApp',[]);
    myApp.controller('myController',function($scope,$http){
    $http.get('Data/Data.json').success(function(response)
      {
      $scope.myData =response;
      });
    });
    </script>
 
  </head>
  <body ng-controller="myController">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div id="navContainer">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar" aria-expanded="false">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#!/"><p>BlaBla</p></a>
            </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="myNavBar">
              <ul class="nav navbar-nav">
                <li ng-class="{'active': isActive('/mission')}"><a class="fa fa-bolt" href="../Demo/mission.html"><p>Missions</p></a></li>
                <li ng-class="{'active': isActive('/Achievments')}"><a class="fa fa-tint" href="../Demo/Achievements.html"><p>Level</p></a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div class="view-frame container" ng-view></div>

  <div class="row-fluid">
    
      <div class="mission" class="panel panel-default">
        <div class="titel">
          <h2>Make Dinner</h2>
          <p>100 exp</p>
        </div>
        <div class="checkbox">
          <button><img src="Images/knappar/Button-OK.png" class="img-responsive" alt="Completed"></button>
        </div>
      </div> 

      <div class="mission" class="panel panel-default">
        <div class="titel">
          <h2>Make 25 Lunchboxes</h2>
          <p>100 exp</p>
        </div>
        <div class="counter">
          <div class="counterbg">
            <div class="incmin">
            <button><img src="Images/knappar/Button-Counter-Minus.png" class="img-responsive" alt="Completed"></button>
            </div>
            <div class="countvalue">
            <p>100</p>
            </div>
            <div class="incplus">
            <button><img src="Images/knappar/Button-Counter-Plus.png" class="img-responsive" alt="Completed"></button>
            </div>
          </div>
        </div>
      </div> 

<!-- Test-kod fÃ¶r loopen -->

<div ng-repeat="data in myData">
  <div class="mission" class="panel panel-default">
    <div class="titel">
        <h2>{{data.Title}}</h2>
        <p>{{data.exp}}</p>
    </div>
        <div ng-if="data.MissionType == 1">
          <div class="checkbox">
            <button><img src="Images/knappar/Button-OK.png" class="img-responsive" alt="Completed"></button>
          </div>
        </div>
        <div ng-if="data.MissionType == 2">
          <div class="counter">
          <div class="counterbg">
            <div class="incmin">
              <button><img src="Images/knappar/Button-Counter-Minus.png" class="img-responsive" alt="Completed"></button>
            </div>
              <div class="countvalue">
                <p>100</p>
              </div>
              <div class="incplus">
               <button><img src="Images/knappar/Button-Counter-Plus.png" class="img-responsive" alt="Completed"></button>
             </div>
           </div>
         </div>
        </div>
  </div> 
</div>

<div class="gradient"></div>

    <div class="missionfilter">
       <div class="container-fluid col-lg-3">
            <div class="filterbutton">
                <button type="button" class="btn btn-primary btn-block"><img src="Images/FilterIcon-1Daily.png" class="img-responsive" alt="Daily"></button>
            </div>
            <div class="filterbutton">
                <button type="button" class="btn btn-primary btn-block"><img src="Images/FilterIcon-2Common.png" class="img-responsive" alt="Common"></button>
            </div>
            <div class="filterbutton">
                <button type="button" class="btn btn-primary btn-block"><img src="Images/FilterIcon-3Epic.png" class="img-responsive" alt="Epic"></button>
            </div>
            <div class="filterbutton">
                <button type="button" class="btn btn-primary btn-block"><img src="Images/FilterIcon-4Completed.png" class="img-responsive" alt="Completed"></button>
            </div>
        </div>
    </div>

  </body>
</html>
