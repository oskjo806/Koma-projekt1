    <link href="circle.css" rel="stylesheet"/>
    <link href="frontPage.css" rel="stylesheet"/>
    <link href="mission.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <body>
    <nav class="navbar navbar-default">
      <div id="navContainer">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar" aria-expanded="false">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#!/">BlaBla</a>
            </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="myNavBar">
              <ul class="nav navbar-nav">
                <li><a>Level</a></li>
                <li><a>Achievements</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div class="view-frame container" ng-view></div>


  <div class="missionfilter">
       <div class="container-fluid col-lg-3">
            <div class="filterbutton">
                <button type="button" class="btn btn-primary btn-block"><img src="Images/FilterIcon-1Daily.png" class="img-responsive" alt="Daily"></button>
            </div>
            <div class="filterbutton">
                <button type="button" class="btn btn-primary btn-block"><img src="Images/FilterIcon-2Common.png" class="img-responsive" alt="Common"></button>
            </div>
            <div class="filterbutton">
                <button type="button" class="btn btn-primary btn-block"><img src="Images/FilterIcon-3Epic.png" class="img-responsive" alt="Epic"></button>
            </div>
            <div class="filterbutton">
                <button type="button" class="btn btn-primary btn-block"><img src="Images/FilterIcon-4Completed.png" class="img-responsive" alt="Completed"></button>
            </div>
        </div>
    </div>
  <div class="row-fluid">
    
      <div class="mission" class="panel panel-default">
        <div class="titel">
          <h2>Make Dinner</h2>
          <p>100 exp</p>
        </div>
        <div class="checkbox">
          <button><img src="Images/knappar/Button-OK.png" class="img-responsive" alt="Completed"></button>
        </div>
      </div> 

      <div class="mission" class="panel panel-default">
        <div class="titel">
          <h2>Make 25 Lunchboxes</h2>
          <p>100 exp</p>
        </div>
        <div class="counter">
          <div class="counterbg">
            <div class="incmin">
            <button><img src="Images/knappar/Button-Counter-Minus.png" class="img-responsive" alt="Completed"></button>
            </div>
            <div class="countvalue">
            <p>100</p>
            </div>
            <div class="incplus">
            <button><img src="Images/knappar/Button-Counter-Plus.png" class="img-responsive" alt="Completed"></button>
            </div>
          </div>
        </div>
      </div>
